<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="dist/css/style.css" id ="theme">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
	
</head>
<body>

<div class="outer">
	<div class="inputexp" id="inputexp" ></div>
	<div class="inputnormal" id="inputnormal"></div>
	<div class="input_table">
	<table>
		<tr>
			<td><button class="buttoninp1" id="toggle" onclick="toggle_theme()">&#x21C4;</button></td>
			<td><button class="buttoninp1" onclick="clearall()">C</button></td>
			<td><button class="buttoninp1" onclick="back()">&#x21FD;</button></td>
			<td><button class="buttoninp1" id="opdiv" onclick="takeop('opdiv')">/</button></td>
			
		</tr>
		<tr>
			<td><button class="buttoninp" id="input7" onclick="takeinput('input7')">7</button></td>
			<td><button class="buttoninp" id="input8" onclick="takeinput('input8')">8</button></td>
			<td><button class="buttoninp" id="input9" onclick="takeinput('input9')">9</button></td>
			<td><button class="buttoninp1" id="opmul" onclick="takeop('opmul')">x</button></td>
		</tr>
		<tr>
			<td><button class="buttoninp" id="input4" onclick="takeinput('input4')">4</button></td>
			<td><button class="buttoninp" id="input5" onclick="takeinput('input5')">5</button></td>
			<td><button class="buttoninp" id="input6" onclick="takeinput('input6')">6</button></td>
			<td><button class="buttoninp1" id="opsub" onclick="takeop('opsub')">-</button></td>
			
		</tr>
		<tr>
			<td><button class="buttoninp" id="input1" onclick="takeinput('input1')">1</button></td>
			<td><button class="buttoninp" id="input2" onclick="takeinput('input2')">2</button></td>
			<td><button class="buttoninp" id="input3" onclick="takeinput('input3')">3</button></td>
			<td><button class="buttoninp1" id="opadd" onclick="takeop('opadd')">+</button></td>
			
		</tr>
		<tr>
			<td><button class="buttoninp" id="input00" onclick="takeinput('input00')">00</button></td>
			<td><button class="buttoninp" id="input0" onclick="takeinput('input0')">0</button></td>
			<td><button class="buttoninp" id="inputdot" onclick="takeinput('inputdot')">.</button></td>
			<td><button class="buttoninp1" id="opeq" onclick="takeop('opeq')">=</button></td>
		</tr>

	</table>
	</div>
</div>
<div class="history" id ="history">
<center><h1>History</h1></center><br>

</div>

</body>
<script src="dist/js/logic.js"></script>
</html>
